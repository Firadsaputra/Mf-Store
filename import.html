<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="css/import.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Login</h2>
            <div class="form-control">
                <label for="username">Nama Produk</label>
                <input type="text" id="namaProduk" placeholder="Masukan Nama Produk"/>
            </div>
            <div class="form-control">
                <label for="password">Link Produk</label>
                <input type="text" id="linkProduk" placeholder="Masukan Link"/>
            </div><button>Submit</button>
        </form>
    </div>
    <script src="js/import.jsx"></script>
</body>

</html>
