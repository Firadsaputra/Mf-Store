<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="css/import.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Login</h2>
            <div class="form-control">
                <label for="namaProduk">Nama Produk</label>
                <input type="text" id="namaProduk" placeholder="Masukan Nama Produk"/>
            </div>
            <div class="form-control">
                <label for="nomorProduk">Nomor Produk</label>
                <input type="text" id="nomorProduk" placeholder="Masukan Nomor Produk"/>
            </div>
            <div class="form-control">
                <label for="imgSource">Link img</label>
                <input type="text" id="imgSource" placeholder="Masukan Link Gambar"/>
            </div>
            <div class="form-control">
                <label for="linkProduk">Link Produk</label>
                <input type="text" id="linkProduk" placeholder="Masukan Link Gambar"/>
            </div>
            <button id="addProduk">Input</button>
            <a href="index.html"><button>Back</button></a>
        </form>
    </div>
    <script src="js/import.jsx"></script>
</body>

</html>
